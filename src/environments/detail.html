<template>
  <require from="font-awesome/css/font-awesome.css"></require>
  <h3>${Name} <small>environment</small></h3>
  <hr />
  <h4>Services</h4>
  <div class="card-deck">
    <div repeat.for="service of Services"
      class="card mb-3 text-white ${service.Type == 'server' ? 'bg-success' : (service.Type == 'system' ? 'bg-dark' : 'bg-secondary')}"
      style="width: 20rem;">
      <div class="card-header">
        ${service.Name} <small>${service.Type} service</small>
      </div>
      <div class="card-body">
        <p class="card-text">
          <ul>
            <li repeat.for="serverURL of service.ServerURLs">${serverURL}</li>
          </ul>
        </p>
      </div>
      <div class="card-footer">
        <a route-href="route: serviceDetail; params.bind: { environmentName: Name, serviceName: service.Name }" class="btn btn-light">Details</a>
        <a route-href="route: serviceDelete; params.bind: { environmentName: Name, serviceName: service.Name }" class="btn btn-danger">
          <i class="fa fa-trash" aria-hidden="true"></i> Delete
        </a>
      </div>
    </div>
  </div>
</template>
